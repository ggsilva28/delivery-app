<ion-header class="ion-no-border">
  <div class="page-limit form">

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="cardapio" icon="chevron-back" color="primary"></ion-back-button>
      </ion-buttons>

      <ion-title>
        Endereço de entrega
      </ion-title>
    </ion-toolbar>

  </div>
</ion-header>

<ion-content class="ion-padding">

  <div class="page-limit form">

    <form [formGroup]="form" >

      <ion-item class="input" fill="outline">
        <ion-label position="floating">Endereço</ion-label>
        <ion-input formControlName="endereco" id="endereco" ></ion-input>
        <form-input-message [control]="form.get('endereco')" ></form-input-message>
      </ion-item>

      <ion-item class="input" fill="outline">
        <ion-label position="floating">Número</ion-label>
        <ion-input formControlName="numero" id="numero"></ion-input>
        <form-input-message [control]="form.get('numero')" ></form-input-message>
      </ion-item>

      <ion-item class="input" fill="outline">
        <ion-label position="floating">Complemento</ion-label>
        <ion-input formControlName="complemento" id="complemento"></ion-input>
        <form-input-message [control]="form.get('complemento')" ></form-input-message>
      </ion-item>

    </form>

  </div>

</ion-content>

<ion-footer class="ion-padding ion-no-border ">
  <ion-button class="btn-submit" color="primary" expand="block" (click)="save()"> CONTINUAR </ion-button>
</ion-footer>
